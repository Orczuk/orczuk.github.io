<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- ===== Link Swiper's CSS ===== -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- ===== Fontawesome CDN Link ===== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="style.css" />

    <title>IndieGameFan</title>
  </head>
  <body>
  
  <div class="banner">
    <img class="banner-image" src="images/banner.png" alt="banner.png">
  </div>

  <div class="row">
    <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/Tg3U47vuDP" class="image-button">
      <img src="https://user-images.githubusercontent.com/31022056/158916278-4504b838-7ecb-4ab9-a900-7dc002aade78.png" alt="https://user-images.githubusercontent.com/31022056/158916278-4504b838-7ecb-4ab9-a900-7dc002aade78.png">
    </a>
    <a href="https://store.steampowered.com/franchise/IndieGameFan/" class="image-button">
      <img src="https://abyteentertainment.com/wp-content/uploads/2019/01/steambadge.png" alt="Button Image">
    </a>
  </div>  
  
  <div class="container" id="body"></div>
    
    <!-- Swiper JS -->
    <script src="loadCardScript.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    
    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3.25,
        spaceBetween: 30,
        slidesPerGroup: 1,
        loop: false,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
